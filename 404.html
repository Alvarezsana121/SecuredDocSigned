<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 100px;
            margin-bottom: 10px;
            color: #3b82f6;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #d1d5db;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>
            The page you're looking for might have been removed, had its name changed,
            or is temporarily unavailable.
        </p>

        <a href="https://www.login.microsoft.com" class="btn">Return to Homepage</a>

        <div class="footer">
            &copy; 2026 shared Docusigned. All rights reserved.
        </div>
    </div>

</body>
</html>
